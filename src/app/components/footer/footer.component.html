<section class="container" id="company1" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
  <div class="titleContainer">
    <h1>
      Companies I worked with & Contact
    </h1>
  </div>
  <div class="pictureContainer grid grid-cols-2 gap-x-6 gap-y-10 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
    <picture *ngFor="let company of companies" class="flex items-center justify-center">
      <a class="imgContainer "
      [href]="company.link" target="_blank">
        <img class="h-full w-full object-cover object-center group-hover:opacity-75"
        [src]="company.image" [alt]="company.alt">
      </a>
    </picture>
  </div>
  <hr>
  <div class="contact">
    <h2>Contact me at:</h2>
    <div class="contact-content">
      <img src="../../../assets/images/gmail.png" alt="">
      <p>imertpro@gmail.com</p>
    </div>
  </div>
</section>
