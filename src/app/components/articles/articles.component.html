<section class="containerSection" id="articles" (mouseenter)="onMouseEnter()" (mouseleave)="onMouseLeave()">
    <div class="titleContainer">
      <h1 class="sm:text-4xl md:text-5xl lg:text-6xl xl:text-7xl 2xl:text-8xl">
        Written Articles
      </h1>
    </div>
    <div class="pictureContainer grid grid-cols-1 gap-x-6 gap-y-10 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 xl:gap-x-8">
        <app-article [articleReceived]="article" *ngFor="let article of articles"></app-article>
    </div>
</section>
